<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      template="template.xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    
    
    <h:form>
        
        <p:fieldset legend="Cadastro de Clientes">
            <p:panelGrid columns="4">
                <h:outputLabel value="Nome"></h:outputLabel>
                <p:inputText value="#{clienteBean.cliente.nome}"></p:inputText>
                <h:outputLabel value="CPF"></h:outputLabel>
                <p:inputMask mask="999.999.999-99" value="#{clienteBean.cliente.cpf}"></p:inputMask>
                <h:outputLabel value="Data de Nascimento"></h:outputLabel>
                <p:calendar value="#{clienteBean.cliente.dataNasc}"></p:calendar>
                <h:outputLabel value="Sexo"></h:outputLabel>
                <p:selectOneRadio id="sexo" value="#{clienteBean.cliente.sexo}">
                 <f:selectItem itemLabel="Masculino" itemValue="Masculino" />
                 <f:selectItem itemLabel="Feminino" itemValue="Feminino" />
                </p:selectOneRadio>
                <h:outputLabel value="Telefone"></h:outputLabel>
                <p:inputMask mask="(99)9999-9999" value="#{clienteBean.cliente.telefone}"></p:inputMask>
                <h:outputLabel value="Email"></h:outputLabel>
                <p:inputText value="#{clienteBean.cliente.email}"></p:inputText>
                <h:outputLabel value="Rua"></h:outputLabel>
                <p:inputText value="#{clienteBean.cliente.rua}" size="2"></p:inputText>
                <h:outputLabel value="Complemento"></h:outputLabel>
                <p:inputText value="#{clienteBean.cliente.complemento}"></p:inputText>
                <h:outputLabel value="Numero"></h:outputLabel>
                <p:inputText value="#{clienteBean.cliente.numero}"></p:inputText>
                <h:outputLabel value="Cep"></h:outputLabel>
                <p:inputText value="#{clienteBean.cliente.cep}"></p:inputText>
                <h:outputLabel value="Bairro"></h:outputLabel>
                <p:inputText value="#{clienteBean.cliente.bairro}"></p:inputText>
                <h:outputLabel value="Estado"></h:outputLabel>
                <p:inputText value="#{clienteBean.cliente.estado}"></p:inputText>
                <h:outputLabel value="Cidade"></h:outputLabel>
                <p:inputText value="#{clienteBean.cliente.cidade}"></p:inputText>
            
                
            </p:panelGrid>
                <div align="center" margin="10px">
                    <p:toolbarGroup>
                
                    <p:commandButton value="Cadastrar" action="#{clienteBean.adicionarCliente()}" update="@form"></p:commandButton>
                    <p:commandButton value="Excluir" action="#{clienteBean.removerCliente()}" update="@form"></p:commandButton>
                    <p:commandButton value="Atualizar" action="#{clienteBean.atualizarCliente()}" update="@form"></p:commandButton>
                
                </p:toolbarGroup>
                </div>
            
            
            <p:dataTable id="clientes" var="cliente" value="#{clienteBean.clientes}" rowKey="#{clienteBean.cliente.cpf}"
                 selection="#{clienteBean.clientes}" selectionMode="single">
                <f:facet name="header">
                 Lista de Clientes
                </f:facet>
                <p:column headerText="Nome" sortBy="#{cliente.nome}">
                    <h:outputText value="#{cliente.nome}"></h:outputText>
                </p:column>
                <p:column headerText="CPF" sortBy="#{cliente.cpf}">
                    <h:outputText value="#{cliente.cpf}"></h:outputText>
                </p:column>
                <p:column headerText="Data Nascimento" sortBy="#{cliente.dataNasc}">
                    <h:outputText value="#{cliente.dataNasc}"></h:outputText>
                </p:column>
                <p:column headerText="Sexo" sortBy="#{cliente.sexo}">
                    <h:outputText value="#{cliente.sexo}"></h:outputText>
                </p:column>
                <p:column headerText="Telefone" sortBy="#{cliente.telefone}">
                    <h:outputText value="#{cliente.telefone}"></h:outputText>
                </p:column>
                <p:column headerText="Email" sortBy="#{cliente.email}">
                    <h:outputText value="#{cliente.email}"></h:outputText>
                </p:column>
                <p:column headerText="Rua" sortBy="#{cliente.rua}">
                    <h:outputText value="#{cliente.nome}"></h:outputText>
                </p:column>
                <p:column headerText="CPF" sortBy="#{cliente.cpf}">
                    <h:outputText value="#{cliente.cpf}"></h:outputText>
                </p:column>
            </p:dataTable> 
        </p:fieldset>
    </h:form>
    
</ui:decorate>
